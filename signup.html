<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="BlackBuck - India's Largest Trucking Platform">
<meta name="keywords" content="trucking, logistics, freight, transportation, BlackBuck">
<meta name="author" content="BlackBuck">
<meta name="theme-color" content="#f91c54">
  <title>BlackBuck Sign Up</title>
  <link rel="stylesheet" href="css/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="svgs/BlackBuck_logo copy.svg">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <div class="logo">
      <img src="svgs/BlackBuck_logo copy.svg" alt="BlackBuck Logo" />

    </div>
    <div class="header-right">
      <span class="help"><span class="phone-icon">📞</span> Help 08046481828</span>
      <button class="signup-btn" onclick="window.location.href='login.html'">Log In</button>
    </div>
  </header>
  <div class="background">
    <div class="overlay"></div>
    <div class="login-container">
      <div class="login-box">
        <div class="login-logo">
          <img src="svgs/BlackBuck_logo copy.svg" alt="BlackBuck Logo" />
       
        </div>
        <h2>Sign Up</h2>
        <form action="home1.html" method="get" onsubmit="handleSignup(event)">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your Name" required>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="example@gmail.com" required>
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Create password" required>
            <span class="eye-icon">👁️</span>
          </div>
          <label for="confirm-password">Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirm-password" placeholder="Confirm password" required>
            <span class="eye-icon">👁️</span>
          </div>
          <button type="submit" class="login-btn">Sign Up</button>
        </form>
        <div class="divider">Or Sign Up with</div>
        <div class="social-login">
          <button class="social-btn fb">f</button>
          <button class="social-btn google">G</button>
          <button class="social-btn apple"></button>
        </div>
      </div>
    </div>
    <div class="footer-text">
      Find loads for your truck pan India and connect with 1000+ verified transporters
    </div>
  </div>

  <script>
  function handleSignup(event) {
    event.preventDefault(); // stop default form submission
    
    // Get the name from the input field
    const name = document.getElementById('name').value;
    
    // Store the name in localStorage
    localStorage.setItem('userName', name);
    
    // Redirect to home page
    window.location.href = 'home1.html';
  }
  document.querySelectorAll('.eye-icon').forEach(eye => {
  eye.addEventListener('click', function() {
    const input = this.previousElementSibling;

    if (input.type === 'password') {
      input.type = 'text';
      input.style.borderRadius = '6px'; // 👈 optional: change border radius
      input.style.padding = '15px';
      input.style.width = '100%'; // 👈 increase width
      this.textContent = '🙈';
    } else {
      input.type = 'password';
      input.style.borderRadius = '6px';
      input.style.padding = '15px'; // 👈 reset padding
      input.style.width = '100%';      
      this.textContent = '👁️';
    }
  });
});
</script>
</body>
</html>
